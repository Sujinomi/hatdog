<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            transition: background-color 0.5s ease; /* Add transition for smooth color change */
        }

        h1 {
            color: #ff3399;
            z-index: 2;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            background-color: #ff66b2;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 2;
        }

        button:hover {
            background-color: #ff3385;
        }

        #noButton {
            background-color: #ff66b2;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 2;
            position: absolute;
            left: calc(50% - 30px); /* Adjusted initial X position to be centered */
            top: calc(50% + 80px); /* Adjusted initial Y position to be below the center */
        }

        #noButton + p {
            margin-top: 5px;
            color: #555;
        }

        /* Falling animation styles */
        .falling-element {
            position: absolute;
            font-size: 20px;
            color: #ff3385;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50vh);
            }

            100% {
                transform: translateY(100vh);
            }
        }

        #player {
            display: none;
        }
    </style>
</head>

<body>
    <h1>Will you be my Valentine?</h1>
    <div class="button-container">
        <button onclick="showMessage('Yes')">Yes</button>
        <button id="noButton" onmouseover="moveNoButtonRandomly()" onclick="showMessage('No')">No</button>
    </div>
    <br>
    <!-- YouTube API script -->
    <script async src="https://www.youtube.com/iframe_api"></script>

    <!-- The iframe where the YouTube video will be embedded -->
    <div id="player"><iframe width="500" height="300" src="https://www.youtube.com/embed/SeehzKRlxn0?autoplay=1"
            title="Drake - Anita Maxx Wynn (Jersey Club Remix) Prod. @fazobeats" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe></div>

    <script>
        // YouTube video player
        var player;
        var colorChangeInterval;

        // Function called when the YouTube API is ready
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '300',
                width: '500',
                videoId: 'SeehzKRlxn0', // Replace with your YouTube video ID
                playerVars: {
                    autoplay: 1,
                    loop: 1,
                    controls: 0,
                    showinfo: 0,
                    rel: 0,
                    modestbranding: 1
                },
                events: {
                    onReady: function (event) {
                        // Mute the video
                    },
                    onStateChange: function (event) {
                        if (event.data === YT.PlayerState.ENDED) {
                            event.target.seekTo(0); // Restart video when it ends
                        }
                        if (event.data === YT.PlayerState.PLAYING) {
                            startContinuousColorChange();
                        }
                    }
                }
            });
        }

        function showMessage(response) {
            if (response === 'Yes') {
                openInstagram();
                player.playVideo(); // Play the video when 'Yes' is clicked
                document.getElementById('player').style.display = 'block'; // Show the video player
            } else {
                alert('Maybe next time...');
            }
        }

        function startContinuousColorChange() {
            colorChangeInterval = setInterval(function () {
                // Generate a random color
                var randomColor = '#' + Math.floor(Math.random() * 16777215).toString(16);
                document.body.style.backgroundColor = randomColor;
            }, 500); // Change color every 0.5 seconds
        }

        function stopContinuousColorChange() {
            clearInterval(colorChangeInterval);
        }

        function moveNoButtonRandomly() {
            var noButton = document.getElementById('noButton');
            var maxX = window.innerWidth - noButton.clientWidth;
            var maxY = window.innerHeight - noButton.clientHeight;

            var newX = Math.floor(Math.random() * maxX);
            var newY = Math.floor(Math.random() * maxY);

            noButton.style.left = newX + 'px';
            noButton.style.top = newY + 'px';
        }

        function openInstagram() {
            // Replace 'YOUR_INSTAGRAM_PROFILE_ID' with your actual Instagram profile ID
            var instagramProfileId = 'YOUR_VALENTINE<333';
            var instagramLink = 'https://www.instagram.com/migegs_/' + instagramProfileId;
            window.open(instagramLink, '_blank');
        }

        // Function to create falling elements
        function createFallingElements() {
            const numberOfElements = 50;

            for (let i = 0; i < numberOfElements; i++) {
                createFallingElement();
            }
        }

        // Function to create individual falling element
        function createFallingElement() {
            const element = document.createElement('div');
            element.className = 'falling-element';
            element.innerHTML = 'â¤'; // Unicode heart character

            const startPosition = Math.random() * window.innerWidth;
            const animationDuration = Math.random() * 5 + 5;

            element.style.left = startPosition + 'px';
            element.style.animationDuration = animationDuration + 's';

            document.body.appendChild(element);

            // Remove the element when the animation is finished
            element.addEventListener('animationiteration', function () {
                document.body.removeChild(element);
                createFallingElement(); // Create a new element to replace the removed one
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            createFallingElements();
        });
    </script>
</body>

</html>
